# Graph Generation Configuration
# Custom configuration for generating pub-sub system graphs.

graph:
  # Component counts
  apps: 10        # Number of applications
  topics: 10      # Number of topics
  brokers: 2      # Number of brokers
  nodes: 3        # Number of nodes
  libs: 5         # Number of libraries
  
  # Random seed for reproducibility
  seed: 12345
